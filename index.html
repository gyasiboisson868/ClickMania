<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Mania</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Click Mania</h1>
    <p>Score as many points as you can in 30 seconds!</p>
    <p id="timer">Time Left: 30s</p>
    <p id="score">Score: 0</p>
    <button id="clickButton">Click Me!</button>
    <button id="restartButton" style="display: none;">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
<script>
    const leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

    function updateLeaderboard(newScore) {
        leaderboard.push(newScore);
        leaderboard.sort((a, b) => b - a); // Sort scores in descending order
        localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
    }

    function displayLeaderboard() {
        let leaderboardHTML = "<h2>Leaderboard</h2><ol>";
        leaderboard.slice(0, 5).forEach((score, index) => {
            leaderboardHTML += `<li>${score}</li>`;
        });
        leaderboardHTML += "</ol>";
        document.body.insertAdjacentHTML("beforeend", leaderboardHTML);
    }

    // Add to the game logic
    clickButton.addEventListener("click", () => {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
    });

    const timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${timeLeft}`;
        if (timeLeft <= 0) {
            clearInterval(timer);
            clickButton.disabled = true;
            updateLeaderboard(score); // Update leaderboard with the final score
            displayLeaderboard(); // Show leaderboard
            alert(`Game Over! Your final score is ${score}.`);
        }
    }, 1000);
</script>
