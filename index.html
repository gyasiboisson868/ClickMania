<!DOCTYPE html>
<html>
<head>
    <title>Click Mania</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Light blue background */
        }
        #click-button {
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
        }
        #timer, #score {
            font-size: 24px;
            margin: 10px;
        }
        #leaderboard {
            margin-top: 20px;
        }
        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <h1>Click Mania Game</h1>
    <div id="timer">Time Left: 30</div>
    <div id="score">
         <button id="click-button">Click Me!</button>
    <button id="restart-button">Restart</button>

    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="leaderboard-list"></ol>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30; // Game duration in seconds
        const scoreDisplay = document.getElementById("score");
        const timerDisplay = document.getElementById("timer");
        const clickButton = document.getElementById("click-button");
        const restartButton = document.getElementById("restart-button");
        const leaderboardList = document.getElementById("leaderboard-list");

        // Update score on button click
        clickButton.addEventListener("click", () => {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
        });

        // Countdown timer
        const timer = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = `Time Left: ${timeLeft}`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                clickButton.disabled = true; // Disable the button when the game ends
                if (score > 100) {
                    alert("Congratulations, you scored over 100!");
                } else {
                    alert(`Game Over! Your final score is ${score}.`);
                }
                updateLeaderboard(score);
                  restartButton.style.display = "inline-block"; // Show restart button
            }
        }, 1000);

        // Restart game functionality
        restartButton.addEventListener("click", () => {
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = "Score: 0";
            timerDisplay.textContent = "Time Left: 30";
            clickButton.disabled = false;
            restartButton.style.display = "none";
            startTimer();
        });

        // Update leaderboard
        function updateLeaderboard(newScore) {
            const listItem = document.createElement("li");
            listItem.textContent = `Score: ${newScore}`;
            leaderboardList.appendChild(listItem);
        }

        // Start the timer
        function startTimer() {
            const timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time Left: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    clickButton.disabled = true;
                    if (score > 100) {
                          alert("Congratulations, you scored over 100!");
                    } else {
                        alert(`Game Over! Your final score is ${score}.`);
                    }
                    updateLeaderboard(score);
                    restartButton.style.display = "inline-block";
                }
            }, 1000);
        }
    </script>
</body>
</html>
